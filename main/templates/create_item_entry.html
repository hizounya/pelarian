{% extends 'base.html' %}

{% block content %}
<style>
  .form-container {
    width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ffccd5;
    border-radius: 8px;
    background-color: #fff0f5;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
  }

  .form-container h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #ff6f91;
  }

  .form-container form table {
    width: 100%;
  }

  .form-container table td {
    padding: 12px 0;
  }

  .form-container input[type="text"],
  .form-container input[type="number"],
  .form-container textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ff99a9;
    border-radius: 6px;
    font-size: 14px;
    transition: border-color 0.3s ease;
  }

  .form-container input[type="text"]:focus,
  .form-container input[type="number"]:focus,
  .form-container textarea:focus {
    border-color: #ff6f91;
    outline: none;
  }

  .form-container input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #ff6f91;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }

  .form-container input[type="submit"]:hover {
    background-color: #ff4f73;
  }

  .form-container .errorlist {
    color: #ff6f91;
    font-size: 12px;
    list-style: none;
    padding-left: 0;
    margin: 0;
  }

  body {
    background-color: #ffe4e9;
    font-family: Arial, sans-serif;
  }
</style>

<div class="form-container">
  <h1>Add New Item Entry</h1>

  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td>
          <input type="submit" value="Add Item Entry" />
        </td>
      </tr>
    </table>
  </form>
</div>

{% endblock %}
